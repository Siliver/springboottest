#springboot 配置
server.port=8080
server.servlet.context-path=/config

#MSYQL数据库驱动配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#beetl模板及ORM配置
beetlsql.basePackage=com.siliver.ch1.dao
beetl-beetlsql.dev=true

#jpa配置
#开启sql打印
spring.jpa.show-sql=true
#开启参数打印
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

#日志配置
logging.level.root=info
logging.level.org.springframework=info
logging.level.com.siliver.ch1=debug
logging.file.name=my.log
logging.pattern.console=%level %date{HH:mm:ss} %logger{20}.%M %L :%m%n
logging.pattern.file=%level %date{ISO8601} [%thread]  %logger{20}.%M %L :%m%n

# 进行写死的服务器注册，后期更改为 EURKE 或者 zookeeper
api.order=http://127.0.0.1:8080/api/v1

